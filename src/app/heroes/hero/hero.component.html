<h1 id="titulo">{{ name }}</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizeName }}</dd>
</dl>

<button class="btn btn-primary mx-2" (click)="chagenName()">
  Cambiar Nombre
</button>
<button class="btn btn-primary" (click)="chagenAge()">Cambiar Edad</button>
<button class="btn btn-primary mx-2" *ngIf="title === name" (click)="changedTitle()">
  Cambiar titulo
</button>
